<div id="createProductContainer" class="overflow-y-auto overflow-x-hidden z-50 w-full max-w-2xl">
  <div class="relative">
    <div class="relative p-4 bg-white  shadow dark:bg-gray-800 sm:p-5">
      <!-- Header del Contenedor -->
      <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Agregar temporada</h3>
        <button (click)="closeDialog()" type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewbox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd" />
          </svg>
          <span class="sr-only">Close</span>
        </button>
      </div>
      <!-- Cuerpo del Contenedor -->
      <form [formGroup]="seasonForm" (ngSubmit)="createSeason()">
        <div class="grid gap-4 mb-4 sm:grid-cols-2">
          <!-- Nombre del temporada -->
          <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre
            Temporada</label>
          <input type="text" id="name" formControlName="nombreTemporada"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Ejemplo: 2023/2024" required>

          <!-- Numero temporada -->
          <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Numero de
            temporada</label>
          <input type="number" id="brand" formControlName="noTemporada"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Ejemplo: 1, 2, 3" required>


          <label for="fechaInicio" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Fecha de inicio:
          </label>

          <input type="date" id="fechaInicio" formControlName="fechaInicio"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Selecciona una Fecha" required />


        </div>
        <!-- Mensaje de error -->
        <div *ngIf="attemptedSubmit && !seasonForm.valid"
          class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="alert">
          <span class="font-medium">Error:</span> Todos los campos son requeridos.
        </div>
        <button type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 inline-flex items-center">
          <i class="fa-solid fa-check mr-1.5"></i> Agregar temporada
        </button>

      </form>

    </div>
  </div>

</div>
